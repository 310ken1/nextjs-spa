<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Height 100%</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      header {
        padding: 10px;
        background: #f4a261;
      }
      main {
        padding: 10px;
        flex: 1;
        display: flex;
        overflow: hidden;
        background: #2a9d8f;
      }
      footer {
        padding: 10px;
        background: #732a9d;
      }
    </style>
  </head>
  <body>
    <header>ヘッダ</header>
    <main>
      <table
        style="
          display: block;
          width: 100%;
          height: 100%;
          overflow: auto;
          border-collapse: collapse;
        "
      >
        <thead
          style="
            position: sticky;
            top: 0;
            z-index: 1;
            background-color: #2a9d8f;
          "
        >
          <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      <script>
        const tableBody = document.getElementById("tableBody");
        let html = "";

        for (let i = 1; i <= 100; i++) {
          html += `
            <tr>
                <td>${i}-1</td>
                <td>${i}-2</td>
                <td>${i}-3</td>
              </tr>
          `;
        }

        tableBody.innerHTML = html;
      </script>
    </main>
    <footer>フッター</footer>
  </body>
</html>
